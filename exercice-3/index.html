<!DOCTYPE html>
<html>

<head>
  <title>Slider - Easy plugin jQuery</title>
</head>

<body>
  <div id="app">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="lib/slider-plugin.js"></script>
    <script>
      $(document).ready(function () {
        var slider = $('input').Slider({
          'pictures': [
            {
              'id': 0,
              'link': 'pictures/pic1.jpg',
              'alternative': 'Smoothie the cat',
            },
            {
              'id': 1,
              'link': 'pictures/pic2.jpg',
              'alternative': 'Somewhere in Finland',
            },
            {
              'id': 2,
              'link': 'pictures/pic3.jpg',
              'alternative': 'A fish',
            }
          ],
          'styles': [
            {
              'ariane-icon': 'pictures/ariane.png',
              'ariane-icon-width': '15',
              'ariane-icon-height': '15',
              'border-color': 'black',
              'arrow-left': 'pictures/arrow-left.png',
              'arrow-right': 'pictures/arrow-right.png',
              'arrow-height': '50',
              'arrow-width': '50',
              'arrow-margin': '10',
              'height': '300',
              'width': '400',
              'images-width': '350',
              'images-height': '200',
            }
          ],
        });
      });
    </script>
  </div>
</body>

</html>
